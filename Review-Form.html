<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script src="script.js"></script>

  <title>Review Page</title>
</head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">Ramen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="login.html">Login</a>
          <a class="nav-item nav-link" href="Review-Form.html">Write Review</a>
        </div>
      </div>
    </nav>

    <form class="" action="index.html" method="post">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Please write your review</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Resturant Name:</label>
              <input type="text" class="form-control" id="rName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">City:</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="stars" class="form-label">Rating (out of 5 stars)</label>
              <div class="input-group has-validation">
                <input type="number" min="0" max="5" class="form-control" id="stars" required>
              <div class="invalid-feedback">
                  This field is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="stars" class="form-label">Review:</label>
              <div class="input-group has-validation">
                <textarea name="review" rows="7" cols="97" required></textarea>
              <div class="invalid-feedback">
                  This field is required.
                </div>
              </div>
            </div>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">SUBMIT</button>
    </form> <br><br>
  </body>
</html>
